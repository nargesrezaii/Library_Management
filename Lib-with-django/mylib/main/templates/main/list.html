{% extends 'main/base.html' %}

{% block title %}Author's books{% endblock %}

{% block content %}
<h2>{{author.name}}</h2>
<ul>
    {% for book in author.book_set.all%}
    <li>
        <h3>{{book.title}}</h3>
        <p>Price: {{book.price}}$</p>
        <p>Published on: {{book.publication_date}}</p>
    </li>
    {% endfor%}
</ul>
{% endblock %}
